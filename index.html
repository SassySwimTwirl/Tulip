<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag & Drop Cooking Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cooking Game: Masukkan semua bahan ke dalam panci!</h1>
    <div class="game-container">
        <div class="ingredients-container" id="ingredients">
            <!-- Bahan ditampilkan sebagai kotak berwarna -->
        </div>
        <div class="pot-container">
            <div id="pot" class="pot">
                <span>Panci</span>
            </div>
        </div>
    </div>
    <div id="message"></div>
    <button id="restart" style="display:none;">Main Lagi</button>
    <script src="script.js"></script>
</body>
</html>
